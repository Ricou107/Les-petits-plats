<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1c34a4e7f8.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img class="logo" src="assets/logo.svg" alt="logo">
    <h1>Les petits plats</h1>
  </header>
  <main>
    <form role="form">
      <div class="input-group mb-3 search">
        <input type="text" class="form-control" placeholder="Recherchez une recette" aria-label="Rechercher une recette"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2"><img class="img-search" src="assets/search.svg"
              alt="logo"></span>
        </div>
      </div>
    </form>

    <div class="tags">
      <article class="selectedTags"></article>
      <form role="role">
        <div class="inputs">
          <div class="input">
            <input type="text" class="ingredientInput" placeholder="Ingredients">
            <div class="ingredientInputList"></div>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="input">
            <input type="text" class="applianceInput" placeholder="Appareils">
            <div class="applianceInputList"></div>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="input">
            <input type="text" class="ustensilInput" placeholder="Ustensiles">
            <div class="ustensilInputList"></div>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </form>
      <div class="alertSection"></div>
    </div>

    <section class="recipes"></section>


  </main>

  <script type="module" src="scripts/index.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
